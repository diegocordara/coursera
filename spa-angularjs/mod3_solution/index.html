<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
	<body>
	   <div class="container" ng-controller="NarrowItDownController as searcher">
	    <h1 class="row">Narrow Down Your Chinese Menu Choice</h1>
      <div class="row">	    
        <div>
	        <input type="text" placeholder="search term" class="form-control" ng-model="searcher.searchTerm">
	      </div>
	      <div class="narrow-button">
	        <button class="btn btn-primary" ng-click="searcher.find()">Narrow It Down For Me!</button>
	      </div></div>
	    <!-- found-items should be implemented as a component -->
	    <found-items found="searcher.found" on-remove="searcher.remove(index)" dirty="searcher.dirty"></found-items>
	  </div>
	</body>
</html>
