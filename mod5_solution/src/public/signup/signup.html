<div class="container">
    <h3 class="sign-up-title">Sign Up now for free and receive our newsletter</h3>
    <form name="signupForm" class="col-lg-4" novalidate>
        <div class="form-group">
            <label for="firstName">First name</label>
            <input id="firstName" type="text" name="firstName" class="form-control" ng-model="signupCtrl.registeredUser.firstName" placeholder="First name"
                required>
            <span class="input-error" ng-if="signupForm.firstName.$error.required && signupForm.firstName.$touched">This field is required</span>
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input id="lastName" type="text" name="lastName" class="form-control" ng-model="signupCtrl.registeredUser.lastName" placeholder="Last name"
                required>
            <span class="input-error" ng-if="signupForm.lastName.$error.required && signupForm.lastName.$touched">This field is required</span>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input id="email" type="email" name="email" class="form-control" ng-model="signupCtrl.registeredUser.email" placeholder="Email"
                required>
            <span class="input-error" ng-if="signupForm.email.$error.required && signupForm.email.$touched">This field is required</span>
        </div>
        <div class="form-group">
            <label for="telephone">Telephone number</label>
            <input id="telephone" type="tel" name="telephone" class="form-control" ng-model="signupCtrl.registeredUser.telephone" placeholder="Telephone"
                required>
            <span class="input-error" ng-if="signupForm.telephone.$error.required && signupForm.telephone.$touched">This field is required</span>
        </div>
        <div class="form-group">
            <label for="fav-dish">Favorite dish from our menu?</label>
            <input id="fav-dish" type="text" name="fav-dish" class="form-control" ng-model="signupCtrl.registeredUser.favoriteDish" placeholder="Favorite dish (short-name)">
            <span class="input-error">{{ signupCtrl.favDishErrMsg }}</span>
        </div>
        <div class="alert alert-success alert-dismissible" ng-if="signupCtrl.successSignUp" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            Your information has been saved!
        </div>
        <div class="form-group sign-up-button">
            <button class="btn btn-primary pull-right" type="submit" ng-click="signupCtrl.signUp()" ng-disabled="signupForm.$invalid">Sign Up</button>
        </div>
    </form>
</div>
